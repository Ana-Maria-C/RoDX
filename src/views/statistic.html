  <body>
    <div class="container">
      <div class="year-container">
        <div class="company-name-container">
          <a href="/"><p id="company-name">RoDX</p></a>
        </div>
        <a class="year-ref" href="/statisticdocs">
          <h1 id="year">#</h1>
          <h1 id="doc">#</h1>
        </a>
      </div>

      <div class="info-container">
        <h2 id="title">Statistics Dashboard</h2>
        <div class="select-info">
          <label for="select-options">Select Display Type:</label>
          <select id="select-options" class="select">
            <option value="Pie Chart">Pie Chart</option>
            <option value="Bar Chart">Bar Chart</option>
            <option value="Bubble Chart">Bubble Chart</option>
            <option value="CSV Table">CSV Table</option>
          </select>
          <label for="select-options2">Select Item:</label>
          <select id="select-drug" class="select">
            <option value="TOTAL">TOTAL</option>
          </select>
          <button onclick="displayImage()">Submit</button>
        </div>
        <div class="select-info2">
          <label for="select-options3">Select Document:</label>
          <select id="select-table" onchange="fetchDrugOptions()">
            <option value="Document">Document</option>
          </select>
          <button id="export-button" onclick="exportChartToPng()">Export as PNG</button>
        </div>
        <div class="content">
          <img id="display-image" src="#" alt="info" />
          <canvas id="chartCanvas"></canvas>
        </div>
      </div>
    </div>
