<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700;800&display=swap"
      rel="stylesheet"
    >
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../static/css/account.css" >
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../static/images/account1.png" alt="Logo" class="logo" >
      </div>
      <div class="edit-button">
        <i class="fas fa-edit"></i>
      </div>
      <div class="form-container">
        <div class="form-field">
          <p class="label-email">Email:</p>
          <span id="emailValue"></span>
        </div>
        <div class="form-field">
          <p class="label-password">Password:</p>
          <span id="passwordValue"></span>
        </div>
      </div>
      <div class="actions">
        <button class="delete-button">
          <i class="fas fa-trash"></i> Delete
        </button>
        <button class="logout-button" id="logoutButton">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
    <script src="../static/js/account.js"></script>
  </body>
</html>
